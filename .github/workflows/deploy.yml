name: build-and-deploy
on: [push]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1  Checkout repo
      - uses: actions/checkout@v4

      # 2  Python & Node toolchain
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build deps
        run: |
          pip install -r book/requirements.txt
          npm install -g staticrypt

      # 3  Build the book
      - name: Build Jupyter-Book
        run: jupyter-book build book

      # 4  Create .nojekyll file to disable Jekyll processing
      - name: Create .nojekyll file
        run: touch book/_build/html/.nojekyll

      # 5  Encrypt every HTML page with "plums"
      - name: Encrypt HTML
        env:
          BOOK_PW: ${{ secrets.BOOK_PW }}
        run: |
          staticrypt book/_build/html/* -r \
            -p "$BOOK_PW" --short \
            -d book/_build/html

      # 6  Publish to the gh-pages branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: book/_build/html
